<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Form</h1>
    <label for="username">Name</label>
    <input type="text" id="username" name="name" placeholder="Enter name">
    <br>
    <br>
    <label for="userEmail">Email</label>
    <input type="email" id="userEmail" name="email" placeholder="Enter Email">
    <br>
    <br>
    <label for="textarea"></label>
    <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Message"></textarea>
    <br>
    <br>
    
    <input type="radio" name="prefferdcontact" id="phone">
    <label for="phone">Phone</label>
    <br>
    <input type="radio" name="prefferdcontact" id="Email">
    <label for="Email">Email</label>
    <br>
    <input type="radio" name="prefferdcontact" id="Whatsapp">
    <label for="Whatsapp">Whatsapp</label>
    <br>
    <br>
    <input type="submit" value="submit">
</body>
</html>
